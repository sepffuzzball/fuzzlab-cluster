---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cloudflare-ddns-sepf
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      cloudflare-ddns-sepf:
        type: cronjob
        cronjob:
          schedule: "@hourly"
          successfulJobsHistory: 0
        containers: &container
          app:
            image:
              repository: ghcr.io/onedr0p/kubanetics
              tag: 2024.5.0@sha256:2787387cfec563b12b18c2708ac638deaaaa0daa5119b731d8a036e23a9ef43a
            command: ["/app/cloudflare-ddns.sh"]
            resources:
              requests:
                cpu: 5m
              limits:
                memory: 16Mi

    persistence:
      config:
        type: secret
        name: cloudflare-ddns-sepf-secret
        defaultMode: 0775
        globalMounts:
          - path: /app/cloudflare-ddns.sh
            subPath: cloudflare-ddns.sh
            readOnly: true
