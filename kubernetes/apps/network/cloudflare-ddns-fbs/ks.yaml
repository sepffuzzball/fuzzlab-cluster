---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cloudflare-ddns-fbs
  namespace: flux-system
spec:
  targetNamespace: network
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/apps/network/cloudflare-ddns-fbs/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: fuzzlab-cluster
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
